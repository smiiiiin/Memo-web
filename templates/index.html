<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- jquery 가 가장 빨라야한다 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo List</title>
    <!-- index.javascript -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <style>
      * {
        font-family: 'Arial', sans-serif;
      }
      .wrap {
        width: 900px;
        margin: auto;
      }
      .comment {
        color: blue;
        font-weight: bold;
      }
      #post-box {
        width: 500px;
        margin: 20px auto;
        padding: 50px;
        border: black solid;
        border-radius: 5px;
      }
    </style>

  </head>

  <body>
    <div class="wrap">
      <div class="container py-5">
        <h1 class="display-4">MEMO LIST</h1>
        <p class="lead">Organizing site list</p>
        <hr class="my-1" />
        <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">Open</button>
      </div>
      <!-- when click open, we can watch 2input=() 1> url 2>comment)  -->
      <div id="post-box" class="form-post" style="display:none">
        <div class="mb-3">
          <label for="post-url" class="form-label">URL</label>
          <input id="post-url" class="form-control" placeholder="Enter the URL" />
        </div>


        <div class="mb-3">
          <label for="post-comment" class="form-label">Comment</label>
          <textarea id="post-comment" class="form-control" rows="2"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="postArticle()">Save</button>
      </div> 

      <div id="cards-box" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img src="../static/j.jpg" class="card-img-top" alt="Card image cap">
            <div class="card-body">
              <a href="#" class="card-title h5">title</a>
              <p class="card-text comment">here is the comment.</p>
            </div>
          </div>
        </div>
      </div>


    </div>

    </div>
  </body>
</html>
